      <div class="login-cont w1200">

            <legend>登录</legend>
            <div class="layui-form-item">
              <div class="layui-inline iphone">
                <div class="layui-input-inline">
                  <input type="text" name="userid" id="userid" lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">

              <div class="layui-inline veri-code">

                  <input id="password" type="password" name="password" lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">

              </div>
            </div>
            <div class="layui-form-item login-btn">
              <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="demo1" onclick="login()">登录</button>

  <script type="text/javascript">
  var that = this;
  var userid;
  var password;
  function login(){
  		var userid = document.getElementById('userid').value;
  		var password = document.getElementById('password').value;
  		var token = localStorage.token;
  	   $.ajax({
  			type : "post",
  		    async : false,            //异步请求（同步请求将会锁住浏览器，用户其他操作必须等待请求完成才可以执行）
  		    url : "http://localhost:8080/ShoppingMall/html/UserController",
  		    data : {
  		    	"userid":userid,
  		    	"password":password,
  		    	"method":"login"
  		    },
  		    headers: {
  		    	"token":token
  		    },
  		    dataType : "json",        //返回数据形式为json
  		    success : function(result) {
  		    	if(result.item != ""){		//登陆成功
  		    		localStorage.token = result.item;
  		    		window.location.href="./index.html"; 
  		    	}else{
  		    		
  		    	}
  		    },
  		    error : function(errorMsg) {
  		        
  		    }
  		})
  }
  </script>
